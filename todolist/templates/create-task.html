{% extends 'base.html' %}

{% block meta %}
<title>Buat Task</title>
{% endblock meta %}

{% block content %}
<style>
.gradient-custom {
/* fallback for old browsers */
background: #6a11cb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
}
</style>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Create Task</h2>
                <p class="text-white-50 mb-5">Please enter your task!</p>
                
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-outline form-white mb-4">
                        <input type="text" name="title" placeholder="Title" class="form-control">
                    <label class="form-label" for="typeEmailX">Title</label>
                    </div>
    
                    <div class="form-outline form-white mb-4">
                        <input type="text" name="description" placeholder="Description" class="form-control">
                    <label class="form-label" for="typePasswordX">Description</label>
                    </div>
    
                    <div class="form-outline form-white mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit"><input class="btn buat_btn" type="submit" value="Create"></button>
                </form>
                    
                </div>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  
                </div>
  
              </div>
  
              <div>
                
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section> 



    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}



{% endblock content %}
